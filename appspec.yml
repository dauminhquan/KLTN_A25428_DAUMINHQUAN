version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     mode: 755
hooks:
   BeforeInstall:
    - location: scripts/composerInstall.sh
      runas: root
    - location: scripts/startApache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
